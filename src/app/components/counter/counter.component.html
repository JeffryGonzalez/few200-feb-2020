<div>
  <button class="btn btn-primary ml-2 mt-2 mr-2 mx-2"
          [disabled]="atStart$ | async"
          (click)="decrement()">-</button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary ml-2 mt-2 mr-2 mx-2"
          (click)="increment()">+</button>
  <button class="btn btn-primary mx-2"
          [disabled]="atStart$ | async"
          (click)="reset()">reset</button>

</div>

<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          [disabled]="(by$|async) === 1"
          (click)="setCountBy(1)"
          class="btn btn-secondary ml-2 mt-2 mr-2 mx-2">1</button>
  <button type="button"
          [disabled]="(by$|async) === 3"
          (click)="setCountBy(3)"
          class="btn btn-secondary ml-2 mt-2 mr-2 mx-2">3</button>
  <button type="button"
          [disabled]="(by$|async) === 5"
          (click)="setCountBy(5)"
          class="btn btn-secondary ml-2 mt-2 mr-2 mx-2">5</button>
</div>
